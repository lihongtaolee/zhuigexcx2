<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儿童身高评测 - 邀请分享</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="share-page">
    <div class="share-container">
        <div class="share-header">
            <h1>邀请好友一起评测</h1>
            <p class="subtitle">关爱宝宝成长，从科学评测开始</p>
        </div>
        
        <div class="share-card">
            <div class="share-image">
                <img src="https://img.freepik.com/free-vector/hand-drawn-family-with-baby_23-2149153282.jpg" alt="分享图片" style="width: 100%; max-width: 300px;">
            </div>
            <div class="share-text">
                <h2>儿童身高在线评测</h2>
                <p>专业四维评估，科学指导宝宝健康成长</p>
                <ul class="share-features">
                    <li>遗传因素分析</li>
                    <li>营养状况评估</li>
                    <li>运动习惯指导</li>
                    <li>睡眠质量建议</li>
                </ul>
            </div>
        </div>
        
        <div class="share-benefits">
            <h3>为什么要分享给好友？</h3>
            <div class="benefits-list">
                <div class="benefit-item">
                    <div class="benefit-icon">
                        <img src="https://img.icons8.com/color/96/microscope.png" alt="科学评测">
                    </div>
                    <div class="benefit-text">
                        <h4>科学评测</h4>
                        <p>基于专业医学研究，提供科学的身高发育评估</p>
                    </div>
                </div>
                <div class="benefit-item">
                    <div class="benefit-icon">
                        <img src="https://img.icons8.com/color/96/idea.png" alt="个性化建议">
                    </div>
                    <div class="benefit-text">
                        <h4>个性化建议</h4>
                        <p>根据评测结果，获取针对性的成长建议</p>
                    </div>
                </div>
                <div class="benefit-item">
                    <div class="benefit-icon">
                        <img src="https://img.icons8.com/color/96/group.png" alt="共同关注">
                    </div>
                    <div class="benefit-text">
                        <h4>共同关注</h4>
                        <p>与亲友一起关注宝宝健康成长，交流育儿经验</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="share-actions">
            <button class="share-btn primary">
                <img src="https://img.icons8.com/color/48/weixing.png" alt="微信" style="width: 24px; height: 24px;">
                分享到微信
            </button>
            <button class="share-btn">
                <img src="https://img.icons8.com/fluency/48/instagram-new.png" alt="朋友圈" style="width: 24px; height: 24px;">
                分享到朋友圈
            </button>
            <button class="share-btn">
                <img src="https://img.icons8.com/color/48/link--v1.png" alt="复制链接" style="width: 24px; height: 24px;">
                复制链接
            </button>
        </div>
        
        <div class="share-qrcode">
            <p>扫描二维码，立即体验</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://example.com/sgtool/sgycai" alt="二维码">
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
